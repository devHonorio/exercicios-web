<!DOCTYPE html>
<html>
	<head>
		<!-- tag para configurações -->
		<meta charset="utf-8" />
		<title>Anatomia de uma página HTML</title>
	</head>

	<body>
		<!-- tags semanticas -->
		<header>
			<h1>Exercicios HTML</h1>
		</header>

		<!-- tag para indicar navegação -->
		<nav>
			<!-- link -->
			<a href="/">Navegação 1</a>
		</nav>
		<!-- tag lateral -->
		<aside>
			Lateral
			<!-- poderia ter propagandas ou informações do seu blog -->
		</aside>
		<!-- tag de rodapé -->
		<footer></footer>

		<!-- tag indicando uma seção -->
		<section id="conteudo"></section>
	</body>
</html>
