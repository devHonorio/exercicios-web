<h1>Tabelas</h1>
<!-- Área da tabela -->
<table>
	<!-- Titulo da tabela -->
	<caption>
		Produtos
	</caption>
	<!-- Área do cabeçario -->
	<thead>
		<!-- Linha -->
		<tr>
			<!-- Elementos de dentro da linha -->
			<th>Produto</th>
			<th>Preço</th>
			<th>Quantidade</th>
			<th>Total</th>
		</tr>
	</thead>
	<!-- Área do corpo -->
	<tbody>
		<tr>
			<!-- Elemento de dado -->
			<td>iPad</td>
			<td>13.289,00</td>
			<td>5</td>
			<td>16.445,00</td>
		</tr>

		<tr>
			<td>Samsug S9</td>
			<td>2.649,00</td>
			<td>8</td>
			<td>21.192,00</td>
		</tr>
	</tbody>

	<!-- Área do footer -->
	<tfoot>
		<tr>
			<!-- Propriedade para elemento ocupar mais colunas -->
			<!-- Propriedade para elemento ocupar mais linha é rowspan  -->
			<td colspan="3">Total</td>
			<td>37.637,00</td>
		</tr>
	</tfoot>
</table>
<style>
	table {
		/* Para não ter borda */
		border-collapse: collapse;
	}

	/* Para aplicar estilos em mais de uma tag */
	th,
	td {
		padding: 10px;
	}
	/* Para aplicar estilos em uma tag que está dentro de outra */
	thead tr {
		border-bottom: solid 3px #444;
	}

	tbody tr:hover {
		background-color: #dedede;
	}

	tfoot {
		background-color: #444;
		color: #fff;
		font-weight: bold;
	}
</style>
