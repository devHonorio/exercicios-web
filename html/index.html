<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Exercícios</title>
		<link rel="stylesheet" href="index.css" />
		<style>
			#conteudo {
				padding: 30px 0px;
			}
		</style>
	</head>
	<body>
		<header><h1>Exercícios HTML</h1></header>
		<nav>
			<a href="exercicios/00-teste.html">Teste</a>
			<a href="exercicios/texto-01.html">01 - Texto 01</a>
			<a href="exercicios/texto-02.html">02 - Texto 02</a>
			<a href="exercicios/listas.html">03 - Listas</a>
			<a href="exercicios/listaAninhada.html">04 - Listas aninhadas</a>
			<a href="exercicios/links-01.html">05 - Links</a>
			<a href="exercicios/tabela.html">06 - Tabela</a>
			<a href="exercicios/form/form.html">07 - Formulario</a>
			<a href="exercicios/imagens.html">08 - Imagens</a>
			<a href="exercicios/video.html">09 - Video</a>
			<a href="exercicios/tagsNaoVizuais.html">10 - Tags não vizuais</a>
		</nav>

		<section id="conteudo"></section>
		<footer>Curso Web moderno</footer>

		<script>
			// Primeiro devemos intercepitar o link

			//Essa função seleciona a tag que você deseja retornando uma lista
			document.querySelectorAll('a').forEach((link) => {
				//Seleciona tag pelo id
				const conteudo = document.getElementById('conteudo')
				//Dispara uma função quando link for clicado
				link.onclick = function (e) {
					//Previne o comportamento padrão
					e.preventDefault()

					fetch(link.href)
						.then((resp) => resp.text() /*Essa função tras o html da resposta*/)
						.then((html) => (conteudo.innerHTML = html))
				}
			})
		</script>
	</body>
</html>
